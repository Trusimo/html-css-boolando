<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="navig">

        </div>
        <div>

        <div class="navig">
            <div><i class="fa-solid fa-user"></i></div>
            <div><i class="fa-solid fa-heart"></i></div>
            <div><i class="fa-solid fa-bag-shopping"></i></div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="cards">
                <img class="photo" src="img/1.webp" alt="">
            </div>
            <div class="cards">
                <img class="photo" src="img/2.webp" alt="">
            </div>
            <div class="cards">
                <img class="photo" src="img/3.webp" alt="">
            </div>
        </div>
        <div class="products">
            <div class="cards">
                <img class="photo" src="img/4.webp" alt="">
            </div>
            <div class="cards">
                <img class="photo" src="img/5.webp" alt="">
            </div>
            <div class="cards">
                <img class="photo" src="img/6.webp" alt="">
            </div>
        </div>

</html>
